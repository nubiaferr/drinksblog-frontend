<div class="container mb-5 mt-5">
  <div class="row mb-5">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Delete {{theme.title}}</h1>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">Are you sure about deleting this theme? All related posts will be deleted aswell.</h4>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-12">
      <h5 class="text-center text-primary">Theme: {{theme.title}}</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-2" routerLink='/theme'>Cancel</button>
      <button class="btn btn-success" (click)='delete()'>Delete</button>
    </div>
  </div>
</div>
