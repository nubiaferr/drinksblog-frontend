<div class="container mb-5 mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Delete post?</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">Are you sure?</h4>
    </div>
  </div>

  <div class="row  d-flex justify-content-center">
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title m-0">{{post.title}}</h5>
          <small class="text-muted">Theme: {{post.title}}</small>
          <p class="card-text mt-3">{{post.text}}</p>
          <p class="card-text"><small class="text-muted">
            {{post.date | date: 'dd/MM/yyyy'}} - {{post.date | date: 'HH:mm'}}
          </small></p>

        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-4" routerLink='/homepage'>Cancel</button>
      <button class="btn btn-success" (click)='delete()'>Delete</button>
    </div>
  </div>


</div>
