<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>
    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center mb-3">Sign up</h1>

          <div class="form-group">
            <label for="name">Name</label>
            <input
              [(ngModel)]='user.name'
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Name"

            />
          </div>

          <div class="form-group">
            <label for="user">Username</label>
            <input
              [(ngModel)]='user.username'
              type="text"
              name="user"
              id="user"
              class="form-control"
              placeholder="Username"
            />
          </div>

          <div class="form-group">
            <label for="photo">Photo url</label>
            <input
              [(ngModel)]='user.photo'
              type="text"
              name="photo"
              id="photo"
              class="form-control"
              placeholder="Your photo here"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input (input)='confirmPassword ($event)'
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Password"
            />
          </div>

          <div class="form-group">
            <label for="user">Repeat password</label>
            <input
              [(ngModel)]='user.password'
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              class="form-control"
              placeholder="Repeat password"
            />
          </div>

          <div class="form-group">
            <label for="userType">User type</label>
            <select
              (change)='typeUser($event)'
              name="userType"
              id="userType"
              class="form-control"
              >
              <option>Pick your user type</option>
              <option value="normal">Regular</option>
              <option value="adm">Admin</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-danger mr-4" type="submit" routerLink="/login">Cancel</button>
            <button class="btn btn-success mr-4" type="submit" (click)='signin()'>Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
