<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary mt-3">Update post</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center mb-5">
    <div class="col-md-8">

      <div class="form-group">
        <label for="title">Title</label>
        <input
        [(ngModel)] ='post.title'
        type="text" class="form-control" id="title" placeholder="Your title here">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
        [(ngModel)] ='post.text'
        name="description" id="description" cols="30" rows="5" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="theme">Pick your theme: </label>
        <select name="theme"
        id="theme"
        class="form-control"
        [(ngModel)]='idTheme'
        (change)='findByIdTheme()'>
          <option *ngFor = 'let item of themeList'
          value="{{item.id}}">
          {{item.title}}
          </option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink='/homepage'>Cancel</button>
        <button class="btn btn-success" (click)='update()'>Update</button>
      </div>


    </div>
  </div>
</div>
